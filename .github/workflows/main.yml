name: Build and deploy 

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@staging
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: |
          npm clean
          npm build
      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public